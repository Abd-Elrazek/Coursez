<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dart bind</title>
    <link rel="stylesheet" href="dart_bind.css">
  </head>
  <body>
    <h1>Dart bind</h1>
    
    <p>Hello world from Dart!</p>
    
    <div id="sample_container_id">
      <p id="sample_text_id"></p>
    </div>
     <div>
    Input:
    <input type="text" bind-value="str" placeholder="type something here">
    <div> Value: {{str}}</div>
    <div> Length: {{str.length}}</div>
  </div>
    <script type="application/dart" src="dart_bind.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
